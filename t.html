<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
</head>
<body>
    <h1>Sets or gets .innerHTML content of an getElementById</h1>
    <div id ="content">
        <img id ="myImage" src ="Blue blow fly.jpeg" alt="an image">
    </div>
    <script>
        const image = document.getElementById("myImage");
        image.setAttribute("src", "metaminds 22.jpg");
        image.setAttribute("alt", "newimage");
    </script>
</body>
